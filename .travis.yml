language: node_js
node_js:
  - "6.1"
cache:
  directories:
    - node_modules

branches:
  only:
  - react

install:
  - npm install

script:
- CI=true npm test
- CI=true npm test -- --coverage --coverageDirectory coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage